<!DOCTYPE html>
<html>
<head>
	<title>Memory Card Game</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=PT+Sans:700i" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script type="text/javascript" src="scripts.js"></script>

</head>
<body>
	<div class="game-container">

		<div class="container">
			<div class="start-container">
				<div class="logo-contianer">
					<img src="ow.png" />
				</div>
				<div class="game-name">
					<img src="name.png" />
				</div>
				<div class="play-button">
					<img src="play.png" />
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12 mg-contents">
					<!-- jQuery, don't fail us now. Put our HTML inside mg-contents! -->
				</div>
			</div>
		</div>
		<div class="menu-container">
			<div class="score-container">
				Score: <span class="score">200</span>
			</div>
			<div class="time-container">
				Time: <span class="time">:</span>
			</div>
			<div class="reset-container">
				<span class="reset">Reset</span>
			</div>
		</div>
		<div class="message-container">
			<div class="message-bg">
			</div>
			<div class="message-text">
				YOU HAVE WON THE GAME!
			</div>
		</div>
		<div class="score-board-container">
			<table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody id="score-board-body">
                    </tbody>
                </table>
		</div>
	</div>
	<audio class="sound-1" src="voiceline/Mei.wav"></audio>
	<audio class="sound-4" src="voiceline/Mercy.wav"></audio>
	<audio class="sound-3" src="voiceline/Reaper.wav"></audio>
	<audio class="sound-2" src="voiceline/widow.wav"></audio>
</body>
</html>
